<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-bar">
            <input class="city" type="text" placeholder="Enter city name" />
            <button class="searchBtn">Search</button>
            
        </div>
        <p class="error">Error City Name is Invalid</p>
        <div class="weather-info">
            <div class="weather-icon">
                <img class="icon" src="./images/sunny.png" alt="sun icon">
            </div>
            <div class="temperature">22Â°C</div>
            <div class="location">Bengaluru</div>
            <div class="details">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="humidity-icon">
                    <div class="col">
                        <P class="humi">53%</P>
                        <P>Humidty</P>
                    </div>
                    
                </div>
                <div class="wind-speed">
                    <img src="./images/wind.png" alt="wind-icon">
                    <div class="col">
                        <P class="wind">23 km/h</P>
                        <P>Wind Speed</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
